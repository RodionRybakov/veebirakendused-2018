<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xml:lang="en" lang="en">
<head th:include="layout :: htmlhead" th:with="title=#{title.about}"></head>

<body>
<div th:include="layout :: navbar">(navbar)</div>

<div class="container container-main">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <div>
            <img th:src="@{/img/icon.png}" id="about-image"/>
        </div>
        <div class="row">
            <h1 class="text-center" th:text="#{about.title1}">(About Search4Work)</h1>
            <h4 class="text-center" th:text="#{about.text1}">(Text 1)</h4>
            <div class="page-header"></div>
            <h1 class="text-center" th:text="#{about.title2}">(Vision)</h1>
            <h4 class="text-center" th:text="#{about.text2}">(Text 2)</h4>
            <div class="page-header"></div>
            <h1 class="text-center" th:text="#{about.title3}">(Mission)</h1>
            <h4 class="text-center" th:text="#{about.text3}">(Text 3)</h4>
            <div class="page-header"></div>
        </div>
    </div>
</div>

<div th:include="layout :: footer" id="footer">(footer)</div>
</body>
</html>
