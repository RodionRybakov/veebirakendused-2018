<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="htmlhead">
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content=""/>
	<meta name="author" content=""/>
	<!--<link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.png}"/>-->
	
	<title th:text="${title}">(title)</title>
	
	<!--<link th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}" rel="stylesheet">-->
	<link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
</head>

<body>
<div th:fragment="navbar">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" th:href=${navbar}>Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" th:href=${home}>Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href=${about_us}>About Us</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
					   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						More
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" th:href=${find_work}>Find work</a>
						<a class="dropdown-item" th:href=${offer_work}>Offer work</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Something else here</a>
					</div>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#">Disabled</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>
</div>

<div th:fragment="footer" id="footer">
	<hr>
	<div class="container">
		<p class="muted credit">AdBoard Project</p>
	</div>
	<!--<script th:src="@{webjars/jquery/3.3.1-1/jquery.min.js}"></script>-->
	<!--<script th:src="@{webjars/popper.js/1.12.9-1/popper.min.js}"></script>-->
	<!--<script th:src="@{webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>-->
	<script th:src="@{js/jquery/jquery-3.3.1.min.js}"></script>
	<script th:src="@{js/popper.js/popper.min.js}"></script>
	<script th:src="@{js/bootstrap/bootstrap.min.js}"></script>
</div>

</body>
</html>
