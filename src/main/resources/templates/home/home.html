<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xml:lang="en" lang="en">
<head th:include="layout :: htmlhead" th:with="title='Search4Work'"></head>

<body>
<div th:include="layout :: navbar">(navbar)</div>

<div class="container" id="home-buttons">
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-6 text-center">
			<h3 th:text="#{home.left.title}">(Job for a day or a year)</h3>
			<a th:href="@{/offers}" class="btn btn-lg btn-success"><span th:text="#{home.left.button}">(I want to work)</span><i class="btn-icon fas fa-arrow-circle-up"></i></a>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-6 text-center">
			<h3 th:text="#{home.right.title}">(Thousands of workers search every day)</h3>
			<a th:href="@{/offers/add}" class="btn btn-lg btn-primary"><span th:text="#{home.right.button}">(I need workers)</span><i class="btn-icon fas fa-arrow-circle-down"></i></a>
		</div>
	</div>
</div>

<div th:include="layout :: footer" id="footer">(footer)</div>
</body>
</html>
