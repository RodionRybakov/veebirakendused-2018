<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xml:lang="en" lang="en">
<head th:include="layout :: htmlhead" th:with="title=#{title.login}"></head>

<body>
<div th:include="layout :: navbar">(navbar)</div>

<div class="container container-main">
	<div class="row">
		<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<form method="post" id="fileForm" role="form">
				<div th:if="${logout != null}" class="alert alert-success" role="alert" th:text="${logout}"></div>
				<div th:if="${error != null}" class="alert alert-danger" role="alert" th:text="${error}"></div>
				
				<h2>Sign In</h2>
				<hr>
				<div class="form-group">
					<input required type="text" name="username" id="username" class="form-control input-lg" th:placeholder="#{main.username}" title="Username">
				</div>
				<div class="form-group">
					<input required type="password" name="password" id="password" class="form-control input-lg" th:placeholder="#{main.password}" title="Password">
				</div>
				
				<input id="login" type="submit" th:value="#{main.login}" class="btn btn-primary btn-block btn-lg">
			</form>
		</div>
	</div>
</div>

<div th:include="layout :: footer" id="footer">(footer)</div>
</body>
</html>
