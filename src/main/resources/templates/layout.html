<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xml:lang="en" lang="en">
<head th:fragment="htmlhead">
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="Search4Work connects thousands of enthusiastic workers with simple temporary job offers from companies."/>
	<meta name="keywords" content="work, job, board, ad, offer, hire, employment, employee, employer"/>
	<meta name="author" content="Rodion Rybakov, Mark Peshkov, Vladislav Buivol"/>
	
	<title th:text="${title}">(title)</title>
	
	<link rel="shortcut icon" th:href="@{/img/favicon.ico}"/>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
	
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div th:fragment="navbar">
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
						data-target="#navbar-collapse-2">
					<span class="sr-only" th:text="#{menu.toggle}">(Toggle navigation)</span>
				</button>
				<a class="navbar-brand" href="/">Search4Work</a>
			</div>
			<div class="collapse navbar-collapse" id="navbar-collapse-2">
				<ul class="nav navbar-nav navbar-right">
					<li><a th:href="@{${#httpServletRequest.requestURI} + '?lang=en'}"><img th:width="24" th:height="18" th:src="@{/img/gb.png}" alt="gb-flag"></a></li>
					<li><a th:href="@{${#httpServletRequest.requestURI} + '?lang=et'}"><img th:width="24" th:height="18" th:src="@{/img/ee.png}" alt="ee-flag"></a></li>
					<li><a th:href="@{/about}" th:text="#{menu.about}">(About Us)</a></li>
					
					<li sec:authorize="isAuthenticated()"><a th:href="@{/offers/add}" th:text="#{menu.add}">(Add offer)</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/account}" th:text="#{menu.account}">(Account)</a></li>

					<li sec:authorize="!isAuthenticated()" class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							<span th:text="#{main.login}">(Login)</span> <span class="caret"></span>
						</a>
						<ul id="login-dp" class="dropdown-menu">
							<li>
								<div class="row">
									<div class="col-md-12">
										<div class="social-buttons">
											<a th:href="@{/oauth2/authorization/google}" class="btn btn-info"><i class="fab fa-google"></i> Google</a>
											<a th:href="@{/smartid}" class="btn btn-info"><i class="far fa-id-badge"></i> Smart-ID</a>
										</div>
										<hr>
										<form class="form" role="form" method="post" th:action="@{/login}" accept-charset="UTF-8" id="login-nav">
											<div class="form-group">
												<label class="sr-only" for="username" th:text="#{main.username}">(Username)</label>
												<input class="form-control" name="username" id="username" th:placeholder="#{main.username}" autofocus required/>
											</div>
											<div class="form-group">
												<label class="sr-only" for="password" th:text="#{main.password}">(Password)</label>
												<input type="password" class="form-control" name="password" id="password" th:placeholder="#{main.password}" required/>
											</div>
											<div class="form-group">
												<button type="submit" class="btn btn-primary btn-block" th:text="#{main.login}">(Login)</button>
											</div>
										</form>
									</div>
									<div class="bottom">
										<a th:href="@{/signup}" class="btn btn-primary btn-block" th:text="#{main.signup}">(Register)</a>
									</div>
								</div>
							</li>
						</ul>
					</li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}" th:text="#{menu.logout}">(Logout)</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div id="particles-js"></div>
</div>

<div th:fragment="footer" id="footer">
	<div class="navbar navbar-default navbar-fixed-bottom">
		<div class="container">
			<p class="navbar-text pull-left">Â© 2018 Search4Work Board</p>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script>window.jQuery || document.write('<script src="/webjars/jquery/3.3.1/jquery.min.js"><\/script>')</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
	
	<script th:src="@{/js/fallback.js}"></script>
	<script th:src="@{/js/particles.min.js}"></script>
	<script>particlesJS.load('particles-js', 'js/particles.json')</script>
</div>

</body>
</html>
