<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="htmlhead">
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content=""/>
	<meta name="author" content=""/>
	
	<title th:text="${title}">(title)</title>
	
	<link rel="shortcut icon" th:href="@{/img/favicon.ico}"/>
	<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{webjars/font-awesome/5.0.6/svg-with-js/css/fa-svg-with-js.css}" rel="stylesheet">
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
	
	<link rel="stylesheet" th:href="@{css/style.css}">
</head>

<body>
<div th:fragment="navbar">
	<div class="container-fluid">
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
							data-target="#navbar-collapse-2">
						<span class="sr-only">Toggle navigation</span>
					</button>
					<a class="navbar-brand" href="/">Search4Work</a>
				</div>
				<div class="collapse navbar-collapse" id="navbar-collapse-2">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/">Home</a></li>
						<li><a href="#">About Us</a></li>
						<li><a href="/signup">Register</a></li>
						<li>
							<a class="btn btn-default btn-outline btn-circle" data-toggle="collapse" href="#nav-collapse2"
							   aria-expanded="false" aria-controls="nav-collapse2">Sign in</a>
						</li>
					</ul>
					<div class="collapse nav navbar-nav nav-collapse" id="nav-collapse2">
						<form class="navbar-form navbar-right form-inline" role="form" th:action="@{/login}">
							<div class="form-group">
								<label class="sr-only" for="username">Username</label>
								<input class="form-control" id="username" placeholder="Username" autofocus required/>
							</div>
							<div class="form-group">
								<label class="sr-only" for="password">Password</label>
								<input type="password" class="form-control" id="password" placeholder="Password" required/>
							</div>
							<button type="submit" class="btn btn-success">Sign in</button>
						</form>
					</div>
				</div>
			</div>
		</nav>
	</div>
</div>

<div th:fragment="footer" id="footer">
	<div class="navbar navbar-default navbar-fixed-bottom">
		<div class="container">
			<p class="navbar-text pull-left">Â© 2018 Search4Work</p>
		</div>
	</div>
	
	<script th:src="@{webjars/jquery/3.3.1/jquery.min.js}"></script>
	<script th:src="@{webjars/popper.js/1.12.9/popper.min.js}"></script>
	<script th:src="@{webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	<script th:src="@{webjars/font-awesome/5.0.6/svg-with-js/js/fontawesome-all.min.js}"></script>
	
	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
	<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
</div>

</body>
</html>
