<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="htmlhead">
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content=""/>
	<meta name="author" content=""/>
	<!--<link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.png}"/>-->
	
	<title th:text="${title}">(title)</title>
	
	<!--<link th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}" rel="stylesheet">-->
	<link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet">

	<!--Java script for registration form-->
	<script th:href="@{/js/registrationForm.js}"></script>
</head>

<body>
<div th:fragment="navbar">
	<div class="container-fluid">
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
							data-target="#navbar-collapse-2">
						<span class="sr-only">Toggle navigation</span>
					</button>
					<a class="navbar-brand" href="#">Search4Work</a>
				</div>
				<div class="collapse navbar-collapse" id="navbar-collapse-2">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Home</a></li>
						<li><a href="#">About Us</a></li>
						<li><a href="#">Register</a></li>
						<li>
							<a class="btn btn-default btn-outline btn-circle" data-toggle="collapse" href="#nav-collapse2"
							   aria-expanded="false" aria-controls="nav-collapse2">Sign in</a>
						</li>
					</ul>
					<div class="collapse nav navbar-nav nav-collapse" id="nav-collapse2">
						<form class="navbar-form navbar-right form-inline" role="form">
							<div class="form-group">
								<label class="sr-only" for="Email">Email</label>
								<input type="email" class="form-control" id="Email" placeholder="Email" autofocus required/>
							</div>
							<div class="form-group">
								<label class="sr-only" for="Password">Password</label>
								<input type="password" class="form-control" id="Password" placeholder="Password" required/>
							</div>
							<button type="submit" class="btn btn-success">Sign in</button>
						</form>
					</div>
				</div>
			</div>
		</nav>
	</div>
</div>

<div th:fragment="footer" id="footer">
	<hr>
	<div class="container">
		<p class="muted credit">AdBoard Project</p>
	</div>
	<!--<script th:src="@{webjars/jquery/3.3.1-1/jquery.min.js}"></script>-->
	<!--<script th:src="@{webjars/popper.js/1.12.9-1/popper.min.js}"></script>-->
	<!--<script th:src="@{webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>-->
	<script th:src="@{js/jquery/jquery-3.3.1.min.js}"></script>
	<script th:src="@{js/popper.js/popper.min.js}"></script>
	<script th:src="@{js/bootstrap/bootstrap.min.js}"></script>
</div>

</body>
</html>
