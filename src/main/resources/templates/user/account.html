<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xml:lang="en" lang="en">

<head th:include="layout :: htmlhead" th:with="title='Account | Search4Work'">
	<!-- IMAGE-->
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<!-- IMAGE-->
</head>

<body>
<div th:include="layout :: navbar">(navbar)</div>

<!--<h2>Welcome, <span sec:authentication="name"></span>!</h2>-->

<div class="container"  id ="ui-image">
	<div class="row" align="center">
		<table>
			<tr>
				<th>
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6 text-center">
							<img id = "blah" th:src="@{/img/img_avatar_m.png}" alt="Avatar" class="avatar">
						</div>
					</div>
				</th>
			</tr>
			<tr>
				<td>
					<div class="col-xs-12 col-sm-6 col-md-6 text-center">
						<div class="row">
							<button id = "accountButton" onclick="showDLG()" type="submit" class="btn btn-sm btn-primary text-left">Click here change image</button>
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>

	<div class="container" id = "dlgbox">
		<div class="form-group files">
			<label>Upload Your Image </label>
			<input type="file" class="form-control" onchange="readURL(this);" accept="image/*">
		</div>
	</div> <!-- /container -->
	<!-- https://bootsnipp.com/snippets/qrBX0-->
	<div class="row">
		<section>
			<h3>Contact Information</h3>
			<form class="ng-pristine ng-valid" role="form">
				<div class="row">
					<div class="col-sm-12">
						<label for="inputName" class="control-label">Name:</label>
						<input type="text" class="form-control" id="inputName">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<label for="e_mail" class="control-label">Email:</label>
						<input type="email" class="form-control" id="e_mail">
					</div>
					<div class="col-sm-6">
						<label for="phone_number" class="control-label">Phone Number:</label>
						<input type="text" class="form-control" id="phone_number">
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4">
						<label for="address" class="control-label">Address:</label>
						<input type="email" class="form-control" id="address">
					</div>
					<div class="col-sm-4">
						<label for="city" class="control-label">City:</label>
						<input type="text" class="form-control" id="city">
					</div>

					<div class="col-sm-2">
						<label for="state" class="control-label">State/Province:</label>
						<input type="text" class="form-control" id="state">
					</div>

					<div class="col-sm-2">
						<label for="zipcode" class="control-label">Zipcode:</label>
						<input type="text" class="form-control" id="zipcode">
					</div>
				</div>

				<div class="col-sm-12">
					<div class="btn-div">
						<a href="#" class="btn btn-success pull-right">Update</a>
					</div>
				</div>
			</form>
		</section>
		<section>

			<section>
				<h3>Login Information</h3>
				<form class="" role="form">
					<div class="row">
						<div class="col-sm-12">
							<label for="passwd" class="control-label">Password:</label>
							<div class="">
								<input type="password" class="form-control" id="passwd">
							</div>
						</div>
						<div class="col-sm-12">
							<label for="confirm" class="control-label">Confirm:</label>
							<div class="">
								<input type="password" class="form-control" id="confirm">
							</div>
						</div>
						<div class="col-sm-12">
							<div class="btn-div">
								<a href="" class="btn btn-success pull-right">Update</a>
							</div>
						</div>
					</div>
				</form>
			</section>

			<h3>Personal Information</h3>
			<form class="ng-pristine ng-valid" role="form">
				<div class="row">
					<div class="col-sm-12">
						<label for="about_me" class="col-sm-12 control-label">About Me:</label>
						<div class="">
							<textarea rows="5" class="form-control" id="about_me"></textarea>
						</div>
					</div>
					<div class="col-sm-12">
						<div class="btn-div">
							<a href="#" class="btn btn-success pull-right">Update</a>
						</div>
					</div>
				</div>
			</form>
		</section>
	</div>
</div>

<br/><br/><br/>
<div th:include="layout :: footer" id="footer">(footer)</div>
<script th:src="@{/js/account.js}"></script>
</body>
</html>
