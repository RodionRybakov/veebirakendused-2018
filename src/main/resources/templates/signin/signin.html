<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='Sign In | Search4Work'"></head>

<body>
<!--<div th:include="layout :: navbar">(navbar)</div>-->

<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<form method="post" id="fileForm" role="form">
				<div th:if="${successMessage != null}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
				<div th:if="${errorMessage != null}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
				
				<h2>Sign In</h2>
				<hr>
				<div class="form-group">
					<input required type="text" name="username" id="username" class="form-control input-lg"
						   placeholder="Username">
				</div>
				<div class="form-group">
					<input required type="password" name="password" id="password" class="form-control input-lg"
						   placeholder="Password" minlength="6">
				</div>
				
				<input id="login" type="submit" value="Login" class="btn btn-primary btn-block btn-lg">
			</form>
		</div>
	</div>
</div>

<div th:include="layout :: footer" id="footer">(footer)</div>
</body>
</html>
